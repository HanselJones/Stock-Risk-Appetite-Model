<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommended Stocks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Recommended Stocks for Risk Level: {{ risk_level }}</h2>
        <ul class="list-group">
            {% for stock in stocks %}
            <li class="list-group-item" data-toggle="tooltip" data-html="true"
                title="
                    <strong>Symbol:</strong> {{ stock['symbol'] }}<br>
                    <strong>Volatility:</strong> {{ stock['Volatility_14d'] }}<br>
                    <strong>Beta:</strong> {{ stock['beta'] }}<br>
                    <strong>Daily Return:</strong> {{ stock['daily_return'] }}<br>
                    <strong>Open:</strong> {{ stock['open'] }}<br>
                    <strong>Adjusted Close:</strong> {{ stock['adj_close'] }}
                    ">
                {{ stock['symbol'] }}
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();  // Initialize tooltips
        });
    </script>
</body>
</html>
